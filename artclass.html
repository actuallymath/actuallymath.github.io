<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Class</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1f1f, #4b4b4b);
      font-family: 'Helvetica', sans-serif;
      color: white;
    }

    .content {
      position: relative;
      width: 75%;
      max-width: 1000px;
      height: 60vh;
      backdrop-filter: blur(15px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1000;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    /* Home button is positioned outside the content and floats above it */
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Fullscreen button is placed inside the content */
    .fullscreen-button {
      bottom: 20px;
      right: 20px;
    }

    .icon {
      font-size: 24px;
      color: white;
    }

    @media (max-width: 768px) {
      .content {
        width: 90%;
        height: 50vh;
      }

      .button {
        width: 40px;
        height: 40px;
      }

      .icon {
        font-size: 20px;
      }
    }
  </style>

  <!-- Icons (using Font Awesome for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="content" aria-label="Interactive content container">
    <iframe id="gameFrame" src="https://v4-nu-khaki.vercel.app/" onload="focusGame()" title="Interactive game"></iframe>

    <!-- Fullscreen button inside the content, at the bottom -->
    <div class="button fullscreen-button" onclick="toggleFullScreen()" aria-label="Fullscreen button">
      <i class="fas fa-expand icon"></i>
    </div>
  </div>

  <!-- Home button floating above the content, positioned outside -->
  <div class="button home-button" onclick="goToHomePage()" aria-label="Home button">
    <i class="fas fa-home icon"></i>
  </div>

  <script>
    function toggleFullScreen() {
      const iframe = document.getElementById('gameFrame');
      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
      iframe.focus();
    }

    function focusGame() {
      const iframe = document.getElementById('gameFrame');
      iframe.focus();
    }

    function goToHomePage() {
      window.location.href = '/';
    }

    window.addEventListener('keydown', function (e) {
      if (e.key === '`') {
        window.open('https://classroom.google.com/u/0/h', '_blank');
      }
    });
  </script>

</body>

</html>
